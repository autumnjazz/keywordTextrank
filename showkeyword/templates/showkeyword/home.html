<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>키워드와 연관 단어들</title>
</head>
<style>
    a {
        text-decoration: none;
        color: black;
    }

    a:hover {
        color: lightgray;
    }

    body {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3%;
        text-align: center
    }

    header {
        padding: 15px;
        text-align: center;
        margin-bottom: 30px;
        font-size: 17px;
    }

    .about {
        font-size: 20px;
        margin: 30px;
    }
</style>

<body>
    <header>
        <h1>핵심 단어 3개를 뽑아주는 사이트 입니다.</h1>
    </header>

    <form action="{% url 'count' %}">
        <div class="area">
            <textarea name="fulltext" cols="40" rows="10" placeholder="영어만 입력해주세요. 테스트를 원한다면 텍스트를 입력하지 않고 버튼을 눌러주세요."></textarea>
        </div>
        <div class="button">
            <input type="submit" value="count" />
        </div>
    </form>
</body>

</html>
